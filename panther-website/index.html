<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #111827);
            color: white;
            text-align: center;
        }

        header {
            padding: 40px 20px;
        }

            font-size: 3rem;

        }

        footer {
